<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="generator" content="VuePress {{ version }}">
    {{{ userHeadTags }}}
    {{{ pageMeta }}}
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebPage",
        "name": "CleanClip - Clipboard Manager for macOS. Save your copies, save your time, boost your productivity.",
        "description": "The cleanest Clipboard Manager on macOS. Auto save copies, easy management, find in seconds. Simple, but powerful. CleanClip not only protects your valuable content from being lost, but also provides powerful content filtering, bookmarking, and organizing capabilities. It permeates every aspect of your Mac usage.",
        "hasPart": [
          {
            "@type": "WebPageElement",
            "name": "Download for macOS",
            "description": "Quick download and try it out.",
            "url": "https://cleanclip.cc/download"
          },
          {
            "@type": "WebPageElement",
            "name": "Pricing",
            "description": "Based on your usage, different pricing plans are available.",
            "url": "https://pricing.cleanclip.cc"
          },
          {
            "@type": "WebPageElement",
            "name": "Discounts",
            "description": "Educational discount, competitor user discount, open source contributor discount.",
            "url": "https://cleanclip.cc/discounts"
          },
          {
            "@type": "WebPageElement",
            "name": "Affiliate",
            "description": "Earn up to $10.00 on each sale!",
            "url": "https://cleanclip.cc/affiliates"
          }
        ]
      }
    </script>
  </head>
  <body>
    <!--vue-ssr-outlet-->
    {{{ renderScripts() }}}
  </body>
</html>
